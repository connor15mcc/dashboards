<table id="data" class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for tracker in trackers %}
        <tr>
            <td>{{ tracker.name }}</td>
            <td>{{ tracker.desc }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
